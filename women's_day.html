<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妇女节快乐</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffc0cb, #fff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 标题样式 */
        h1 {
            font-size: 48px;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        /* 祝福语样式 */
        p {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 0.5s;
            animation-fill-mode: both;
        }

        /* 花朵图片样式 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: scaleIn 1s ease-out 1s;
            animation-fill-mode: both;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 图片加载失败提示样式 */
        #imageErrorMsg {
            color: red;
            text-align: center;
            display: none;
            margin-top: 10px;
        }

        /* 按钮样式 */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s;
            animation-fill-mode: both;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* 动画关键帧 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 针对微信浏览器可能的样式问题，添加以下媒体查询 */
        @media screen and (-webkit-min-device-pixel-ratio:0) and (min-resolution:.001dpcm) {
            img {
                image-rendering: -webkit-optimize-contrast;
            }
        }

        /* 针对移动网络较差时的优化样式 */
        @media (max-width: 768px) and (prefers-reduced-data: reduce) {
            img {
                max-width: 80%;
                filter: brightness(80%);
            }
        }

        /* 针对手机屏幕的额外优化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- 标题 -->
    <h1>妇女节快乐！</h1>
    <!-- 祝福语 -->
    <p>在这个特别的日子里，向所有女性致以最诚挚的祝福。愿你们健康、美丽、幸福，每一天都充满阳光和欢笑！</p>
    <!-- 花朵图片 -->
    <img id="theImage" src="https://raw.githubusercontent.com/shiyishiyishiyi-jxy/funvjie/main/hua.jpg" alt="妇女节花朵"
        onerror="handleImageError(this);">
    <div id="imageErrorMsg">图片加载失败，请检查网络或联系管理员。</div>
    <!-- 互动按钮 -->
    <button onclick="alert('希望这份祝福能让你心情愉悦！')">传递祝福</button>

    <script>
        // 预加载图片
        const preloadImage = new Image();
        preloadImage.src = "https://raw.githubusercontent.com/shiyishiyishiyi-jxy/funvjie/main/hua.jpg";

        // 图片加载失败处理函数，增加重试机制
        let retryCount = 0;
        const maxRetry = 3;
        function handleImageError(imgElement) {
            imgElement.style.display = 'none';
            const errorMsg = document.getElementById('imageErrorMsg');
            errorMsg.style.display = 'block';

            retryCount++;
            if (retryCount <= maxRetry) {
                setTimeout(() => {
                    imgElement.src = "https://raw.githubusercontent.com/shiyishiyishiyi-jxy/funvjie/main/hua.jpg";
                }, 2000); // 延迟2秒后重试
            }
        }

        // 检测微信浏览器并进行一些特殊处理（尝试解决兼容性问题）
        if (navigator.userAgent.match(/MicroMessenger/i)) {
            document.body.style.overflow = 'auto'; // 确保页面滚动正常
            // 可以尝试添加更多针对微信浏览器的样式或脚本调整
        }

        // 检测网络状况，根据网络情况进行提示或优化
        if (navigator.connection) {
            navigator.connection.addEventListener('change', function () {
                const networkType = navigator.connection.effectiveType;
                if (networkType ==='slow-2g' || networkType === '2g') {
                    const img = document.getElementById('theImage');
                    img.style.opacity = 0.8;
                    const errorMsg = document.getElementById('imageErrorMsg');
                    errorMsg.textContent = "当前网络较慢，图片可能加载缓慢或失败，请耐心等待。";
                }
            });
        }
    </script>
</body>

</html>
