<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妇女节快乐</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffc0cb, #fff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 标题样式 */
        h1 {
            font-size: 48px;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        /* 祝福语样式 */
        p {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 0.5s;
            animation-fill-mode: both;
        }

        /* 花朵图片样式 */
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: scaleIn 1s ease-out 1s;
            animation-fill-mode: both;
        }

        /* 按钮样式 */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s;
            animation-fill-mode: both;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* 动画关键帧 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- 标题 -->
    <h1>妇女节快乐！</h1>
    <!-- 祝福语 -->
    <p>在这个特别的日子里，向所有女性致以最诚挚的祝福。愿你们健康、美丽、幸福，每一天都充满阳光和欢笑！</p>
    <!-- 花朵图片 -->
    <img src="https://image.baidu.com/search/detail?ct=503316480&z=0&ipn=d&word=%E5%A4%9A%E5%A4%B4%E8%93%9D%E8%8E%93%E7%8E%AB%E7%91%B0&step_word=&hs=0&pn=67&spn=0&di=7466852183703552001&pi=0&rn=1&tn=baiduimagedetail&is=0%2C0&istype=2&ie=utf-8&oe=utf-8&in=&cl=2&lm=-1&st=-1&cs=888699417%2C191582471&os=239770042%2C429208751&simid=888699417%2C191582471&adpicid=0&lpn=0&ln=1313&fr=&fmq=1741075230105_R&fm=result&ic=&s=undefined&hd=&latest=&copyright=&se=&sme=&tab=0&width=&height=&face=undefined&ist=&jit=&cg=&bdtype=0&oriquery=&objurl=https%3A%2F%2Fqcloud.dpfile.com%2Fpc%2F-Kj4U8rTK4_VZjF-DbhmjyvJoDOzHxybVySEnDKPr554NdJMja_-2iwACqWuXMbu.jpg&fromurl=ippr_z2C%24qAzdH3FAzdH3F4_z%26e3B1twgrtg2_z%26e3Bv54AzdH3F72v1jpwtsAzdH3Fnanllmc9b%3FfvjgjTyrj%3Da%26ktzTyrj%3Ddl%264f576vj%3Dkwt17wrr72v&gsm=3c&rpstart=0&rpnum=0&islist=&querylist=&nojc=undefined&dyTabStr=MCwxMiwzLDEsMiwxMyw3LDYsNSw5&lid=8932399203859114719"
        alt="妇女节花朵">
    <!-- 互动按钮 -->
    <button onclick="alert('希望这份祝福能让你心情愉悦！')">传递祝福</button>
</body>

</html>
